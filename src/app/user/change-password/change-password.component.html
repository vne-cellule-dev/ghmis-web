<div class="hold-transition login-page page-cover">
<div class="login-box">
  <div class="card card-outline card-secondary">
    <div class="card-header text-center">
     <b>Changement de mot de passe</b>
    </div>
    <div class="card-body">
      <p class="login-box-msg text-info">Vous n'êtes qu'à un pas de votre nouveau mot de passe, Changer votre mot de passe maintenant.</p>
      <form [formGroup]="form" (submit)="save()">
        <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible">
            {{errorMessage}}
          </div>
        <div class="input-group">
          <input type="password" formControlName="password" class="form-control" placeholder="Nouveau mot de passe">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
         <div>
            <span class="text-danger" *ngIf="invalidFormControls && invalidFormControls.password">ce
                champ doit être renseigné
            </span>
         </div>
        <div class="input-group mt-3">
          <input type="password" formControlName="repassword" class="form-control" placeholder="confirmation du mot de passe">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
          <div>
            <span class="text-danger" *ngIf="invalidFormControls && invalidFormControls.repassword">ce
                champ doit être renseigné
            </span>
          </div>
        <div class="row mt-3">
          <div class="col-12">
            <button type="submit" class="btn btn-secondary btn-block">Changer le mot de passe</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

      <p class="mt-3 mb-1">
        <button type="button" class="btn btn-link" (click)='logout()'>Deconnexion</button>
      </p>
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
</div>
