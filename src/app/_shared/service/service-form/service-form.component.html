<form [formGroup]="form" (ngSubmit)="save()">
    <div class="card">
        <div class="card-header">
            <div class="row">
                <div class="mr-auto p-2 col-md-4">
                    <h3>{{title}}</h3>
                </div>
                <div class="col-md-5">
                    <div class="row">
                        <div class="py-1 col-lg-4  col-md-6 col-sm-12  text-nowrap">
                            <button type="submit" (click)="actionToDo('save')"
                                class="btn btn-block btn-success btn-sm font-weight-bold" value="save">
                                Enregistrer
                            </button>
                        </div>
                        <div class="py-1 col-lg-4  col-md-6 col-sm-12  text-nowrap" *ngIf='!serviceId'>
                            <button type="submit" (click)="actionToDo('save_and_new')"
                                class="btn btn-block btn-info btn-sm font-weight-bold" value="save_and_new">
                                Enreg. & nouveau
                            </button>
                        </div>
                        <div class="py-1 col-lg-4  col-md-6 col-sm-12  text-nowrap">
                            <span (click)="cancelAction()" class="btn btn-block btn-danger btn-sm font-weight-bold"
                                value="cancel">
                                Annuler
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-body">
            <p class="text-muted"> NB: les champs marqués d'un astérisque ( <span class="text-danger">*</span> ) sont
                obligatoire pour la validation du formulare</p>
            <div class="row">
                <div class="col-lg-3 col-md-6 col-sm-12">
                    <div class="form-group">
                        <label for="name">Service</label>
                        <div class="input-group input-group-sm">
                            <input type="text" formControlName="name" class="form-control" placeholder="Service">
                        </div>
                        <span class="text-danger" *ngIf="invalidFormControls && invalidFormControls.name">
                            ce champ doit être renseigné
                        </span>
                    </div>
                </div>
                <div class="col-lg-3  col-md-6 col-sm-12">
                    <div class="form-group">
                        <div class="input-group-sm">
                            <label for="facilityId">Centre de santé</label>
                        <span class="text-red">*</span>
                            <ng-select formControlName="facilityId" placeholder="Centre de santé">
                                <ng-option *ngFor="let facility of facilities" [value]="facility.id">
                                    {{facility.name}}</ng-option>
                            </ng-select>
                        </div>
                        <span class="text-danger" *ngIf="invalidFormControls && invalidFormControls.facilityId">
                            ce champ doit être renseigné
                        </span>
                    </div>
                </div>
                <div class="col-lg-3  col-md-6 col-sm-12">
                    <div class="form-group">
                        <div class="input-group-sm">
                            <label for="waitingRoom">Salle d'attente</label>
                        <span class="text-red">*</span>
                            <ng-select formControlName="waitingRoom" placeholder="Centre de santé">
                                <ng-option *ngFor="let room of waitingRooms" [value]="room.id">
                                    {{room.name}}</ng-option>
                            </ng-select>
                        </div>
                        <span class="text-danger" *ngIf="invalidFormControls && invalidFormControls.waitingRoom">
                            ce champ doit être renseigné
                        </span>
                    </div>
                </div>
                <div class="col-lg-2 col-md-6 col-sm-12">
                    <div class="form-group">
                        <label for="typeactive">Etat</label>
                        <span class="text-red">*</span>
                        <ng-select formControlName="active" placeholder="Etat">
                            <ng-option *ngFor="let active of actives" [value]="active.id">{{active.value}}</ng-option>
                        </ng-select>
                        <span class="text-danger" *ngIf="invalidFormControls && invalidFormControls.active">
                            ce champ doit être renseigné
                        </span>
                    </div>
                </div>

            </div>
            <!-- hidden -->
            <input type="hidden" formControlName="id">
        </div>
    </div>
</form>
