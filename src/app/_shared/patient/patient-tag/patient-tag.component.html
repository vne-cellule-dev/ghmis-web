<!-- barcode -->
<div #htmlData class="d-none" *ngIf='patient'>
    <div classe="d-inline mb-4">
      <ngx-barcode [bc-value]="patient.firstName+' '+patient.lastName" bc-element-type="img" bc-width="1.5" bc-height="30"
        bc-font-size="15" bc-text-margin="-3" [bc-display-value]="false"></ngx-barcode>
      <div style="font-size:10px; margin-top:-13px; z-index: 1; position: absolute; margin-left:60px">
        {{patient.patientExternalId}}</div>
    </div>
  </div>
  <!-- end barcode -->
